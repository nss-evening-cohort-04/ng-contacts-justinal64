<div>
    <div class="col-xs-offset-3 col-xs-6">
    <h1>Login Page</h1>
        <!-- Login Section -->
        <div class="login" ng-controller="LoginCtrl">
            <form>
                <div class="container col-xs-8 col-xs-offset-2" id="login-container">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="" ng-model="user.login_email">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="" ng-model="user.login_password">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" value="" ng-model="user.login_username">
                    <button class="btn btn-lg btn-success col-xs-6" id="loginButton" ng-click="login()">Login</button>
                    <button class="btn btn-lg btn-primary col-xs-6" id="registerButton" ng-click="register()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
