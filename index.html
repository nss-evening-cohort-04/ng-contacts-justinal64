<!doctype html>

<html lang="en">
    <head ng-cloak>
        <meta charset="utf-8">
        <title>Address Book</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body ng-app="ContactApp">
        <nav class="navbar navbar-default" ng-controller="NavCtrl">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Todo App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="navItem in navItems">
                <li><a href="{{navItem.url}}">{{navItem.name}}</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div class="col-xs-offset-2 col-xs-8" ng-view></div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/lib/bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script src="/javascripts/AppConstants.js"></script>
    <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
    <script type="text/javascript" src="/javascripts/factories/ContactFactory.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/NewContactCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/DisplayContactsCtrl.js"></script>
    <script type="text/javascript" src="/javascripts/controllers/LoginCtrl.js"></script>
    </body>
</html>
